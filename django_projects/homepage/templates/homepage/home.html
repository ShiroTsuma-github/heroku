<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
        <title>Django Homepage = {{title}}</title>
    {%else%}
        <title>Django Homepage</title>
    {%endif%}

</head>
<body>
    <h1><center>Strona Główna na Przyszłe Projekty</center></h1>
    <h1><center>Tomasz Góralski</center></h1>
    {%for post in posts%}
    <h1>{{ post.title}}</h1>
    <p>By {{post.author}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
    {%endfor%}
</body>
</html>
