<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <form>
        <label for="fname">Imię:</label><br>
            <input type="text" id='fname'><br>
            <label for="gender">Płeć:</label><br>
            <input type="radio" name="gender" id="gender1" value='male'>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="gender2" value='female'>
            <label for="female">Female</label><br>
            <label for="checkbox">Język programowania:</label><br>
            <input type="checkbox" name="Python" id="1">
            <label for="Python">Python</label>
            <input type="checkbox" name="C++" id="2">
            <label for="C++">C++</label>
            <input type="checkbox" name="Pascal" id="3">
            <label for="Pascal">Pascal</label><br>
            <label for="Text Area">Text Area</label><br>
            <textarea name='Text Area' rows="4" cols="50">
                </textarea><br>
                <input type="reset" value="Reset">
                <input type="submit" value='Submit' name='send'>
    </form>
</body>
</html>
